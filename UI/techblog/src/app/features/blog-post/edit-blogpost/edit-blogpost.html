<div class="container">
  <h1 class="mt-3">Edit BlogPost</h1>

  @if(model){
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2 mb-5">
        <div class="mt-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" class="form-control" name="title" [(ngModel)]="model.title">
        </div>

        <div class="mt-3">
          <label for="title" class="form-label">Url Handle</label>
          <input type="text" id="urlHandle" class="form-control" name="urlHandle" [(ngModel)]="model.urlHandle">
        </div>

        <div class="mt-3">
          <label for="shortDescription" class="form-label">Short Description</label>
          <input type="text" id="shortDescription" class="form-control" name="shortDescription" [(ngModel)]="model.shortDescription">
        </div>

        <div class="mt-3">
          <label for="content" class="form-label">Content</label>
          <div class="d-flex flex-row">
            <div class="col-6 p-2">
              <textarea
                class="form-control"
                name="content"
                id="content"
                style="height: 350px; max-height: 350px;"
                [(ngModel)]="model.content">
              </textarea>
            </div>
            <div class="col-6 p-2" style="max-height: 350px; overflow-y: scroll;">
              <markdown [data]="model.content"></markdown>
            </div>
          </div>
        </div>

        <div class="mt-3">
          <label for="featuredImageUrl" class="form-label">Features Image Url</label>
          @if(model.featuredImageUrl !== ''){
            <div class="">
              <img class="my-2" height="100" [src]="model.featuredImageUrl">
            </div>
          }
          <input type="text" id="featuredImageUrl" class="form-control" name="featuredImageUrl" [(ngModel)]="model.featuredImageUrl">
        </div>

        <div class="mt-3">
          <label for="publishedDate" class="form-label">Published Date</label>
          <input
            type="date"
            id="publishedDate"
            class="form-control"
            name="publishedDate"
            value="{{model.publishedDate}}"
            [ngModel]="model.publishedDate | date: 'yyy-MM-dd'"
            (ngModelChange)="model.publishedDate = $event"
          >
        </div>

        <div class="mt-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" id="author" class="form-control" name="author" [(ngModel)]="model.author">
        </div>

        <div class="form-check mt-3">
          <input type="checkbox" class="form-check-input" id="isVisible" name="isVisible" [(ngModel)]="model.isVisible">
          <label class="form-check-label" for="isVisible">
            Is Visible
          </label>
        </div>

        <div class="mt-3">
          <label for="categories" class="form-label">Categories </label>
          <span class="text-b" style="font-style: italic; color: #f80bbd;">
            *(Hold control and click to select multiple categories)
          </span>

          @if(categories$ | async; as categories){
            <select name="categories" id="categories" class="form-control" multiple [(ngModel)]="selectedCategories">
              @for(category of categories; track category.id){
                <option [value]="category.id">{{ category.name }}</option>
              }
            </select>
          }

        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Save</button>

          <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
        </div>

      </div>
    </form>

  }
</div>
