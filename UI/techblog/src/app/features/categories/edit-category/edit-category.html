<div class="container">
  <h1 class="mt-3">Edit Category</h1>

  <!-- Loading state -->
  @if (isLoading) {
    <div class="d-flex justify-content-center mt-5">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  }
  <!-- Loaded state -->
  @else if (category) {
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label for="categoryId">Category Id</label>
          <input
            type="text"
            disabled
            id="categoryId"
            class="form-control"
            name="categoryId"
            [value]="category.id"
          >
        </div>

        <div class="mt-3">
          <label for="categoryName">Category Name</label>
          <input
            type="text"
            id="categoryName"
            class="form-control"
            name="categoryName"
            [(ngModel)]="category.name"
            required
          >
        </div>

        <div class="mt-3">
          <label for="categoryUrlHandle">Category URL Handle</label>
          <input
            type="text"
            id="categoryUrlHandle"
            class="form-control"
            name="categoryUrlHandle"
            [(ngModel)]="category.urlHandle"
            required
          >
        </div>

        <div class="mt-3 d-flex gap-2">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!form.valid"
          >
            Update
          </button>
          <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">
            Delete
          </button>
          <button
            type="button"
            class="btn btn-secondary ms-3"
            (click)="getRouter().navigateByUrl('/admin/categories')"
          >
            Cancel
          </button>
        </div>
      </div>
    </form>
  }
  <!-- Not found state -->
  @else {
    <div class="alert alert-warning mt-3" role="alert">
      Category not found!
    </div>
  }
</div>
