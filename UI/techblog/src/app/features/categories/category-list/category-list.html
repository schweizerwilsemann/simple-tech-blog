<div class="container">
  <h1 class="mt-3">Category List</h1>
  <div class="d-flex justify-content-between mt-3">
    <div class="d-flex gap-3">
      <input class="form-control" type="text" #queryText placeholder="Search...">
      <button type="button" class="btn btn-warning" (click)="onSearch(queryText.value)">Search</button>
    </div>
    <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add Category</a>
  </div>


  @if (categories$ | async; as categories) {
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Url Handle</th>
          <th> </th>
        </tr>
      </thead>
      <tbody>
        @for (category of categories; track category.id) {
          <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td>{{ category.urlHandle }}</td>
            <td>
              <a class="btn btn-light" [routerLink]="['/admin/categories', category.id]">Edit</a>
            </td>
          </tr>
        }
      </tbody>
    </table>
  }
</div>
