<div class="container">
  <div class="my-5">
    <div class="row align-items-stretch">
      @if (blogPosts$ | async; as blogPosts){
        @for(blogPost of blogPosts; track blogPost.id){
          <div class="col-md-4 col-12 mb-3">
            <div class="card h-100">
              <img [src]="blogPost.featuredImageUrl" class="card-img-top" [alt]="blogPost.title">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ blogPost.title }}</h5>
                <p class="text">
                  {{ blogPost.shortDescription }}
                </p>
                <span class="d-flex align-items-end" style="flex: 1;">
                  <a class="btn btn-primary" [routerLink]="[`/blog`, blogPost.urlHandle]"> Read More </a>
                </span>
              </div>
            </div>
          </div>
        }
      }
    </div>
  </div>
</div>
